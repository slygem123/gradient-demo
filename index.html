<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry Gradient Blobs</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0f0f1a; /* dark backdrop */
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.7;
      animation: moveBlobs 20s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) {
      background: #9333ea; /* purple */
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      background: #ec4899; /* pink */
      top: 200px;
      left: 400px;
      animation-delay: 5s;
    }

    .blob:nth-child(3) {
      background: #f43f5e; /* red */
      top: 400px;
      left: -200px;
      animation-delay: 10s;
    }

    @keyframes moveBlobs {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(200px, -150px) scale(1.2); }
      100% { transform: translate(-150px, 200px) scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
</body>
</html>
