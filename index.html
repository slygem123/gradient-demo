<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanta Blob Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <!-- Three.js + Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.blob.min.js"></script>

  <script>
    VANTA.BLOB({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color1: 0x9333ea,   // purple
      color2: 0xec4899,   // pink
      color3: 0xf43f5e,   // red
      backgroundColor: 0x0f0f1a, // dark background
    })
  </script>
</body>
</html>
