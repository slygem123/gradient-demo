<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Blurry Gradient Blobs</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    /* A container that fills edge-to-edge (including notch area) */
    #blob-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f0f1a; /* fallback dark base */
      overflow: hidden;
    }

    .blob {
      position: absolute;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      filter: blur(200px);
      opacity: 0.7;
      animation: moveBlobs 25s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) {
      background: #9333ea; /* purple */
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      background: #ec4899; /* pink */
      top: 150px;
      left: 400px;
      animation-delay: 6s;
    }

    .blob:nth-child(3) {
      background: #f43f5e; /* red */
      top: 400px;
      left: -250px;
      animation-delay: 12s;
    }

    @keyframes moveBlobs {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(250px, -180px) scale(1.2); }
      100% { transform: translate(-180px, 220px) scale(0.9); }
    }
  </style>
</head>
<body>
  <div id="blob-container">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>
</body>
</html>
